apiVersion: v1
kind: Pod
metadata:
  name: run-as-nonroot-missing
  annotations:
    readableName: Pod without runAsNonRoot field.
    vulnerabilityReason: Processes will be run under root user
spec:
  containers:
    - name: secure
      image: ubuntu
      command: [ "sh", "-c", "sleep 1h" ]
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - "ALL"
        seccompProfile:
          type: "RuntimeDefault"