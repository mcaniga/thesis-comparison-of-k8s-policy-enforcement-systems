apiVersion: v1
kind: Pod
metadata:
  name: priviledge-escalation-true
  annotations:
    readableName: Pod with allowPrivilegeEscalation field set to true.
    vulnerabilityReason: Process can obtain higher privileges than parent process
spec:
  containers:
    - name: priviledge-escalation-true-container
      image: ubuntu
      command: [ "sh", "-c", "sleep 1h" ]
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: true
        runAsNonRoot: true
        capabilities:
          drop:
            - "ALL"
        seccompProfile:
          type: "RuntimeDefault"