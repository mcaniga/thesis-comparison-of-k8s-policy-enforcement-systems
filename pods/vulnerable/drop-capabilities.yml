apiVersion: v1
kind: Pod
metadata:
  name: drop-capabilities
  annotations:
    readableName: Pod without dropped capabilities
    vulnerabilityReason: Compromised container process will have default parts of root permissions (capabilities)
spec:
  containers:
    - name: drop-capabilities-container
      image: ubuntu
      command: [ "sh", "-c", "sleep 1h" ]
      resources:
        # minimum requirements for node resources, these resources will be reserved for pod lifetime
        requests:
          memory: "200M" # in megabytes
          cpu: "0.1" # in CPU cores
        # maximum resources that will node allocate for this container, these resources will not reserved for pod lifetime
        limits:
          memory: "8000M" # in megabytes
          cpu: "8" # in CPU cores
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        seccompProfile:
          type: "RuntimeDefault"