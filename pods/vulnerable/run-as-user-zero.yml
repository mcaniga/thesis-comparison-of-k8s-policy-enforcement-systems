apiVersion: v1
kind: Pod
metadata:
  name: run-as-zero
  annotations:
    readableName: Pod with runAsUser field set to zero.
    vulnerabilityReason: Processes will be run under root user
spec:
  containers:
    - name: run-as-zero-container
      image: ubuntu
      command: [ "sh", "-c", "sleep 1h" ]
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        runAsUser: 0
        runAsNonRoot: true
        capabilities:
          drop:
            - "ALL"
        seccompProfile:
          type: "RuntimeDefault"