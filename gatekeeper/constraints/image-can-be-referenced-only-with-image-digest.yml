apiVersion: constraints.gatekeeper.sh/v1beta1
kind: ImageCanBeReferencedOnlyWithImageDigest
metadata:
  name: imagecanbereferencedonlywithimagedigest
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    namespaceSelector:
      matchExpressions:
      - {key:  kubernetes.io/metadata.name, operator: In, values: [<<namespace>>]}
    scope: "Namespaced"